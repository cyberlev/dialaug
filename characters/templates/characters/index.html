{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Characters</h1>

                <div class="row">

                    {% for character in characters %}

                    <div class="col-md-4">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ character.name }}</h5>
                                <p class="card-text"><small class="text-muted">{{ character.code }}</small></p>
                                <p class="card-text">{{ character.description }}</p>
                                <a href="{{ character.get_edit_url }}" class="btn btn-outline-primary btn-sm">Edit</a>
                                <a href="{{ character.get_delete_url }}" class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
    
                        <br>

                    </div>

                    {% endfor %}

                </div>
                
            </div>

        </div>

    </div>
{% endblock %}
