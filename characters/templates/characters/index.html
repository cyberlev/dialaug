{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row">

        <div class="col-md-12">

            <div class="row">

                <div class="col-md-12">

                    <h1>Characters</h1>

                    {% include 'create_header.html' %}

                    <div class="row">

                        {% for character in characters %}
        
                        <div class="col-md-6">
        
                            <div class="card">
                                <img src="" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="{{ character.get_absolute_url }}">{{ character.name }}</a></h5>
                                    <p class="card-text"><small class="text-muted">{{ character.code }}</small></p>
                                    <p class="card-text">{{ character.description }}</p>
                                    <a href="{{ character.get_edit_url }}" class="btn btn-outline-primary btn-sm">Edit</a>
                                    <a href="{{ character.get_delete_url }}" class="btn btn-outline-danger btn-sm">Delete</a>
                                </div>
                            </div>
        
                            <br>
        
                        </div>
        
                        {% endfor %}
        
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
