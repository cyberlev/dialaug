{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Lines</h1>

                <ul>
                    {% for line in lines %}
                    <li><a href="{{ line.get_absolute_url }}">{{ line }}: {{ line.line_text }}</a></li>
                    {% endfor %}
                </ul>
                
            </div>

        </div>

    </div>
{% endblock %}
