{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Response</h1>

                <form method="POST">
                    
                    {% csrf_token %}

                    <label for="">Root Line:</label>
                    {{ form.line }}
                    <br>

                    <label for="">Text:</label>
                    {{ form.text }}
                    <br>

                    <label for="">Consequence:</label>
                    {{ form.next_line }}
                    <br>

                    <input type="submit" value="Save" />

                </form>
                
            </div>

        </div>

    </div>
{% endblock %}
