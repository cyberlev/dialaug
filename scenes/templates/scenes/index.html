{% extends 'base.html' %}

{% block head_title %}
DIALAUG
{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Scenes</h1>

                <div class="row">

                    {% for scene in scenes %}

                    <div class="col-md-4">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{{ scene.get_absolute_url }}">{{ scene.code }}</a></h5>
                                <p class="card-text"><small class="text-muted">{{ character.code }}</small></p>
                                <p class="card-text">{{ scene.description }}</p>
                                <a href="{{ scene.get_edit_url }}" class="btn btn-outline-primary btn-sm">Edit</a>
                                <a href="{{ scene.get_delete_url }}" class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
    
                        <br>

                    </div>

                    {% endfor %}

                </div>
                
            </div>

        </div>

    </div>
{% endblock %}
